<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Shopper</title>
</head>
<body>

    <header>
        <div class="wrapper header">
            <a href="#" class="logo">SH<span>O</span>PPER</a>
            <div class="search-panel">
                <input type="text" name="search" id="search" placeholder="Search for Products">
                <button class="btn-blue-right-bend">Search</button>
            </div>
            <div class="authorize">
                <button class="btn-white flex-el">Log in</button>
                <button class="btn-white flex-el">Sign up</button>
                <a href="#" class="icon heart flex-el"></a>
                <a href="#" class="icon basket flex-el"></a>
            </div>
        </div>
    </header>

    <div class="subhead">
        <div class="wrapper nav">
            <a href="#" class="nav-item">Home Decor</a>
            <a href="#" class="nav-item">Furniture</a>
            <a href="#" class="nav-item">Lighting</a>
            <a href="#" class="nav-item">Home Accents</a>
            <a href="#" class="nav-item">Rugs</a>
            <a href="#" class="nav-item">Outdoors</a>
            <a href="#" class="nav-item">Holidays</a>
            <a href="#" class="nav-item">Gifts</a>
            <a href="#" class="nav-item">Events</a>
        </div>
    </div>

    <div class="content">
        <h1>Seller Application</h1>
        <div class="menu">
            <a href="#" class="menu-item">Application Critaria</a>
            <a href="#" class="menu-item">Company Profile</a>
            <a href="#" class="menu-item">Web & Social Media</a>
            <a href="#" class="menu-item">Contact Info</a>
            <a href="#" class="menu-item">Confirm Account</a>
        </div>
        <form action="#" method="POST">
            <div class="form-item">
                <p>Name</p>
                <div class="input-block">
                    <input type="text" name="appeal" id="appeal" placeholder="Mr.">
                    <input type="text" name="name1" id="name1" placeholder="First Name">
                    <input type="text" name="name2" id="name2" placeholder="Middle Name">
                    <input type="text" name="name3" id="name3" placeholder="Last Name">
                </div>
            </div>
            <div class="form-item">
                <p>Title</p>    
                <input type="text" name="title" id="title" placeholder="eg. CEO, Owner, Manager, Designer, Merchandiser">
            </div>
            <div class="form-item">

            </div>
            <div class="form-footer"></div>
        </form>
    </div>

    <footer></footer>

</body>
</html>
